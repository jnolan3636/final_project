    <h1>Symptoms Checker</h1>
    <form>
      <input (ngModelChange)="EOAPI.getSymptom(sympName)" type="select" [(ngModel)]="sympName" name="sympName" placeholder="Input Symptom" />
    </form>
  
    <select (click)="EOAPI.getSubSymptom(sympName)" [(ngModel)]="selectedValue" name="subSymp">
      <option class="dropdown-item" disabled selected value="undefined">Select an Option</option>
      <option *ngFor="let sub of EOAPI.subSearch" [ngValue]="sub.sub_symp">{{sub.sub_symp}}</option>
    </select>
    
   
  
  <button (click)="EOAPI.getResults(sympName, selectedValue)"> Click Me </button>
  <p *ngFor="let eos of EOAPI.eoSubArray"> {{eos.eo_name}} </p>
