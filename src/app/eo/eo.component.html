
<h1>Essential Oils</h1>
<!-- <p *ngFor="let oil of EOAPI.essentialOils"> {{oil.eo_name}} </p> -->

<!-- <form>
    <input type="text" name="filter" [(ngModel)]="filter" placeholder="Enter Essential Oil Name" />
</form> -->

<form>
    <input (ngModelChange)="EOAPI.getEO(eoName)" type="text" [(ngModel)]="eoName" name="eoName" placeholder="Input Essential Oil Name" />
    <!-- <button (click)="EOAPI.getEO(eoName)" type="button">Search</button> -->
  </form>

  <div class="container">
    <div *ngFor="let eo of EOAPI.eoSearch">
      <p>{{ eo.eo_name }}</p>
      
      <img [src]="eo_url" height="10%" width="10%" />
      <p>Properties: {{ eo.eo_prop }}</p>
      <p>Historical Uses: {{ eo.eo_hist_uses }}</p>
      <p>Body Systems: {{ eo.eo_body_sys }}</p>
      <p>Aroma Description: {{ eo.eo_aroma_desc }}</p>
         
    </div>
  </div>
