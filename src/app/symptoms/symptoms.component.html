
    <h1>Symptoms Checker</h1>
    <form>
      <button (click)="EOAPI.getAllSymp()"> Click Me </button>
      <select (ngModelChange)="EOAPI.getSubSymptom()" type="select" [(ngModel)]="sympName" name="sympName" placeholder="Input Symptom">
        <option *ngFor="let symp of EOAPI.symptoms"> {{symp.symp_name}}</option>
      </select>
    <select (click)="EOAPI.getSubSymptom(sympName)" [(ngModel)]="subName" name="subName">
     
      <option *ngFor="let sub of EOAPI.subSearch" [ngValue]="sub.sub_symp">{{sub.sub_symp}}</option>
    </select>
    
    <button (click)= "EOAPI.getSymptom(sympName)" (click) = "EOAPI.getResults(sympName, subName)"> Get Info </button>        
    <section *ngFor="let item of EOAPI.sympSearch"> 
    <h1>{{item.symp_name}}</h1>       
    <p>{{item.symp_desc}}</p>
    <p> The recommendated oils include: </p>
    <p *ngFor="let eos of EOAPI.eoSubArray"> {{eos.eo_name}}</p>   
    <p> To apply topically: {{item.topical_appl}}</p>
    <p> To use as aroma therapy: {{item.aromatic_appl}}</p>     
                    
  </section>
